<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
     
    <div class="container pt-5">
        <div id="gold" class="form-signin w-100 m-auto">
            <form>               
              <div class="text-center">
              <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="" width="100" height="50">
              <h1 class="h3 mb-1 fw-normal">Create a Miyo Account</h1>
              <p>Enter your name</p>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="FirstName">
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingSurname" placeholder="Surname">
                <label for="floatingInput">Surname(optional)</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>              
              <button class="btn btn-primary w-50 py-2" type="submit">Next</button>
              
            </form>
        </div>
        <ul class="nav justify-content-center  pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
